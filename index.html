<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="./images/image-victor.jpg"
            class="card__image"
            alt="victor"
          />
        </header>
        <section class="card__body">
          <p class="card__text">
            victor crest <span class="card_text card__text--light">26</span>
          </p>
          <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
          <div class="card__stats">
            <p class="card__number">
              80k
              <span class="card__text card__text--light"> Followers </span>
            </p>
          </div>
          <div class="card__stats">
            <p class="card__number">
              803k
              <span class="card__text card__text--light"> Likes </span>
            </p>
          </div>
          <div class="card__stats">
            <p class="card__number">
              1.04k
              <span class="card__text card__text--light"> Photos </span>
            </p>
          </div>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">jhonatan quirama pino</a>.
    </div>
  </body>
</html>
